name: ci/cd

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'

jobs:
  docker:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/jericho-penugasan-3:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    needs: docker
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v4
    - 
      name: Copy docker-compose.yml to remote server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        source: "./docker-compose.yml"
        target: "."
        strip_components: 1
    -
      name: executing remote ssh commands using private key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/jericho-penugasan-3:latest
          docker compose down
          docker compose up -d
          docker exec -i php /bin/sh -c "composer install --working-dir=/var/www/html  --no-dev --no-interaction --no-progress --no-suggest --quiet && php artisan migrate --seed && yarn && yarn build && php artisan key:generate && php artisan config:clear && php artisan config:cache && php artisan storage:link"
